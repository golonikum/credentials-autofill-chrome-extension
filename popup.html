<!DOCTYPE html>
<html>
    <head>
        <script src="jquery/jquery-3.2.0.min.js"></script>
        <script src="jquery/jquery.toast.min.js"></script>
        <script src="bootstrap/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="popup_script.js"></script>

        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/open-iconic-bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="jquery/jquery.toast.min.css" />
        <link rel="stylesheet" type="text/css" href="popup.css" />
    </head>

    <body>
        <div class="card">
            <div class="card-header text-right">
                <button id="btnSave" class="btn btn-primary btn-sm" title="Save changes">
                    <span class="oi oi-book" aria-hidden="true"></span> Save</button>
            </div>
            <div class="card-body">
                <h4 class="card-title">Credentials auto-fill</h4>
                <p class="card-text">Add a new host and credentials for it. Each form input containing "user" or "password" in its name attribute will be filled with these data after focus event appropriately.</p>
                <div id="form-container"></div>
                <div class="aling-right">
                    <button id="btnAdd" class="btn btn-success btn-sm" title="Add a new row"><span class="oi oi-plus" aria-hidden="true"></span> Add</button>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script src="jquery/jquery-3.2.0.min.js"></script>
        <script src="popup_script.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="popup.css" />
    </head>
    <body>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Add a new host and credentials for it. Each form input containing "user" or "password" in its name attribute will be filled with these data after focus event appropriately.</h4>
            </div>
            <div class="panel-body">
                <div id="form-container"></div>

                <div class="aling-right">
                    <button id="btnAdd" class="btn btn-success" title="Add a new row"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                </div>
            </div>
            <div class="panel-footer text-right">
                <button id="btnSave" class="btn btn-primary" title="Save changes"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save</button>
            </div>
        </div>
    </body>
</html>
